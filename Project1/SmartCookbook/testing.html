<!DOCTYPE html>
<html>
  <style>
    /* styles.css */
.grid-container {
    display: grid;
    grid-template-columns: repeat(2, minmax(200px, 1fr)); /* Adjust column width as needed */
    gap: 10px; /* Adjust gap between items as needed */
    max-width: 800px; /* Adjust the maximum width of the grid container as needed */
    margin: 0 auto; /* Center the grid horizontally */
}

.grid-item {
    background-color: #ccc; /* Add styles to your grid items */
    padding: 10px;
}

  </style>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 4</div>
        <!-- Add more grid items as needed -->
    </div>
</body>
</html>
